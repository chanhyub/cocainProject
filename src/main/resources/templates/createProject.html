{{>layout/header}}
<!-- dashboard inner -->
{{#id}}
<script>location.href = "/";</script>
{{/id}}
{{^id}}
<div class="middle_cont">
    <div class="container-fluid">
        <div class="row column_title">
            <div class="col-md-12">
                <div class="page_title">
                    <h2>PROJECT</h2>
                </div>
            </div>
        </div>
        <!-- row -->
        <div class="row column1 align-content-center">
            <div class="col-md-12">
                <div class="white_shd full margin_bottom_30">
                    <div class="full graph_head">
                        <i class="fa-regular fa-circle-1 purple_color"></i><h3>프로젝트 기본 정보</h3>
                    </div>
                    <form action="/api/v1/saveproject" method="post">
                        <div class="full price_table padding_infor_info">
                            <div class="row">
                                <!-- 항목 1 -->
                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 margin_bottom_30">
                                    <h4>진행 방식</h4>
                                    <select name="process" class="custom-select-lg" style="width: 100%;">
                                        <option value="온라인" selected>온라인</option>
                                        <option value="오프라인">오프라인</option>
                                    </select>
                                </div>
                                <!-- 항목2 -->
                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 margin_bottom_30">
                                    <h4>모집 인원</h4>
                                    <select name="membernum" class="custom-select-lg" style="width: 100%;">
                                        <option value="인원 미정" selected>인원 미정</option>
                                        <option value="1명">1명</option>
                                        <option value="2명">2명</option>
                                        <option value="3명">3명</option>
                                        <option value="4명">4명</option>
                                        <option value="5명">5명</option>
                                        <option value="6명">6명</option>
                                        <option value="7명">7명</option>
                                        <option value="8명">8명</option>
                                        <option value="9명">9명</option>
                                        <option value="10명">10명 이상</option>
                                    </select>
                                </div>
                                <!-- 항목3 -->
                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 margin_bottom_30">
                                    <h4>기술 스택</h4>
                                    <input type="text" class="form-control" id="tech" placeholder="ex) Java, Python 등" name="techlist">
                                </div>
                                <!-- 항목4 -->
                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 margin_bottom_30">
                                    <h4>시작 날짜</h4>
                                    <input type="text" class="form-control" id="startDate" placeholder="YYYY/MM/DD" name="startingdate">
                                </div>
                                <!-- 항목5 -->
                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 margin_bottom_30">
                                    <h4>진행 기간</h4>
                                    <select name="duration" class="custom-select-lg" style="width: 100%;">
                                        <option value="기간 미정" selected>기간 미정</option>
                                        <option value="1개월">1개월</option>
                                        <option value="2개월">2개월</option>
                                        <option value="3개월">3개월</option>
                                        <option value="4개월">4개월</option>
                                        <option value="5개월">5개월</option>
                                        <option value="6개월 이상">6개월 이상</option>
                                    </select>
                                </div>
                                <!-- 항목5 -->
                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 margin_bottom_30">
                                    <h4>연락 방법</h4>
                                    <select name="messenger" class="custom-select-lg" style="width: 100%;">
                                        <option value="카카오톡 오픈채팅" selected>카카오톡 오픈채팅</option>
                                        <option value="이메일">이메일</option>
                                    </select>
                                    <input type="text" class="form-control" id="address" placeholder="주소 입력" name="address">
                                </div>
                            </div>
                        </div>
                        <div class="full graph_head">
                            <i class="fa-regular fa-circle-1 purple_color"></i><h3>프로젝트 소개</h3>
                        </div>
                        <div class="full price_table padding_infor_info">
                            <div class="row">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 margin_bottom_30">
                                    <h4>제목</h4>
                                    <input type="text" class="form-control margin_bottom_30" id="title" placeholder="제목을 입력해주세요" name="projecttitle">
                                    <textarea name="projectinner" class="form-control" placeholder="내용을 입력해주세요" rows="12"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="full graph_head">
                            <button type="submit" class="btn btn-purple-2 btn-xs float-right">
                                저장
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- end row -->
        </div>
        {{/id}}

        {{>layout/footer}}
