{{>layout/header}}
<!-- dashboard inner -->
<div class="midde_cont">
    <div class="container-fluid">
        <div class="row column_title">
            <div class="col-md-12">
                <div class="page_title">
                    <h2>PROJECT</h2>
                </div>
            </div>
        </div>
        <div id="demo" class="carousel slide" data-ride="carousel">

            <!-- Indicators -->
            <ul class="carousel-indicators">
                <li data-target="#demo" data-slide-to="0" class="active"></li>
                <li data-target="#demo" data-slide-to="1"></li>
                <li data-target="#demo" data-slide-to="2"></li>
            </ul>

            <!-- The slideshow -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/images/logo/Cocain_Logo.png" alt="Los Angeles" width="1100" height="500">
                </div>
                <div class="carousel-item">
                    <img src="/images/logo/Cocain_Logo_2.png" alt="Chicago" width="1100" height="500">
                </div>
                <div class="carousel-item">
                    <img src="/images/logo/3.png" alt="New York" width="1100" height="500">
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="carousel-control-prev" href="#demo" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#demo" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
        <!-- row -->
        <div class="row column1">
            <div class="col-md-12">
                <div class="white_shd full margin_bottom_30">
                    <div class="full graph_head">
                        <button type="button" class="btn btn-purple-2 btn-xs float-right" onclick="location.href='/createProject' ">
                            게시물 작성
                        </button>
                    </div>
                    <div class="full price_table padding_infor_info">
                        <div class="row">
                            <!-- column contact -->
                            {{#plist}}
                            <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 profile_details margin_bottom_30">
                                <div class="contact_blog">
                                    <h5 class="brief">시작 예정일 : {{startingdate}}</h5>
                                    <div class="contact_inner">
                                        <h4>{{projecttitle}}</h4>
                                        <div class="left">
                                            <p>기술 스택 : {{techlist}}</p>
                                            <ul class="list-unstyled">
                                                <li>모집 인원 : {{membernum}}</li>
                                                <li>진행 방식 : {{process}}</li>
                                            </ul>
                                        </div>
                                        <div class="bottom_list">
                                           <!-- <div class="left_rating">
                                                <p class="ratings">
                                                    <a href="#"><span class="fa fa-star"></span></a>
                                                    <a href="#"><span class="fa fa-star"></span></a>
                                                    <a href="#"><span class="fa fa-star"></span></a>
                                                    <a href="#"><span class="fa fa-star"></span></a>
                                                    <a href="#"><span class="fa fa-star-o"></span></a>
                                                </p>
                                            </div> -->
                                            <div class="right_button">
                                                <button type="button" class="btn btn-purple btn-xs" onclick="location.href='/projectDetail/{{id}}'">
                                                    상세 정보
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            {{/plist}}
                            <!-- end column contact blog -->
                        </div>
                    </div>
                </div>
            </div>
            <!-- end row -->
        </div>
        {{>layout/footer}}
